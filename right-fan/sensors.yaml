binary_sensor:
  - platform: remote_receiver
    name: RFAN Fan Off Sensor
    internal: true
    raw:
      code: !include codes/fan_off.yaml
    on_release:
      then:
        - fan.turn_off: rfan_fan

  - platform: remote_receiver
    name: RFAN Light Off Sensor
    internal: true
    raw:
      code: !include codes/light_off.yaml

  - platform: remote_receiver
    name: RFAN Fan 1 Sensor
    internal: true
    raw:
      code: !include codes/fan_1.yaml
    on_release:
      then:
        - lambda: |-
            id(rfan_fan).turn_on().set_speed(1).perform();

  - platform: remote_receiver
    name: RFAN Fan 2 Sensor
    internal: true
    raw:
      code: !include codes/fan_2.yaml
    on_release:
      then:
        - lambda: |-
            id(rfan_fan).turn_on().set_speed(2).perform();

