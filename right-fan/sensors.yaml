      code: !include codes/fan_5.yaml
    on_release:
      then:
        - lambda: |-
            id(rfan_fan).turn_on().set_speed(5).perform();

  - platform: remote_receiver
    name: RFAN Light Neutral Sensor
    internal: true
    raw:
      code: !include codes/light_neutral.yaml

  - platform: remote_receiver
    name: RFAN Light Warm Sensor
    internal: true
    raw:
      code: !include codes/light_warm.yaml

  - platform: remote_receiver
    name: RFAN Light Cold Sensor
    internal: true
    raw:
      code: !include codes/light_cold.yaml
