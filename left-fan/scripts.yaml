  ###### Light Scripts

  - id: lfan_decide_light_mode
    mode: queued
    then:
      - lambda: |-
          float warm_threshold = 0.8f;
          float cold_threshold = 0.5f;

          // Adjust brightness based on the difference between desired and current levels
          if (id(lfan_brightness_level) > id(lfan_current_brightness_level)) {
            int increase_steps = id(lfan_brightness_level) - id(lfan_current_brightness_level);
            for (int i = 0; i < increase_steps; i++) {
              id(lfan_led_increase).execute();
            }
          } else if (id(lfan_brightness_level) < id(lfan_current_brightness_level)) {
            int decrease_steps = id(lfan_current_brightness_level) - id(lfan_brightness_level);
            for (int i = 0; i < decrease_steps; i++) {
              id(lfan_led_decrease).execute();
            }
          }
          
          // Update the current brightness level
          id(lfan_current_brightness_level) = id(lfan_brightness_level);

          // Determine the light mode based on color temperature
          if (id(lfan_current_brightness_level) == 0) {
            id(lfan_light_off).execute();
            return;
          }

          if(id(lfan_color_temperature_state) > warm_threshold) {
            id(lfan_light_warm).execute();
          } else if (id(lfan_color_temperature_state) < cold_threshold) {
            id(lfan_light_cold).execute();
          } else {
            id(lfan_light_neutral).execute();
          }
