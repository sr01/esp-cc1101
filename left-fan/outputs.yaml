output:
  - platform: template
    id: lfan_color_temperature_output
    type: float
    write_action:
      - lambda: |-
          id(lfan_color_temperature_state) = state;
          id(lfan_decide_light_mode).execute();
          ESP_LOGD("lfan", "lfan light color output: %.2f", state);


  - platform: template
    id: lfan_brightness_output
    type: float
    write_action:
      - lambda: |-
          id(lfan_brightness_level) = round(state * 7);  // Calculate desired brightness level (0-7)
          id(lfan_decide_light_mode).execute();
          ESP_LOGD("lfan", "light brightness output: %.2f", state);
          ESP_LOGD("lfan", "light brightness level: %d", id(lfan_brightness_level));
