binary_sensor:
  - platform: remote_receiver
    name: LFAN Fan Off Sensor
    internal: true
    raw:
      code: !include codes/fan_off.yaml
    on_release:
      then:
        - fan.turn_off: lfan_fan

  - platform: remote_receiver
    name: LFAN Light Off Sensor
    internal: true
    raw:
      code: !include codes/light_off.yaml

  - platform: remote_receiver
    name: LFAN Fan 1 Sensor
    internal: true
    raw:
      code: !include codes/fan_1.yaml
    on_release:
      then:
        - lambda: |-
            id(lfan_fan).turn_on().set_speed(1).perform();

  - platform: remote_receiver
    name: LFAN Fan 2 Sensor
